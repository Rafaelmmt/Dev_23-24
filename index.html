<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cursos 23-24</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5adf2a6df3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <main id="app">

        <header>
            <h1>Cursos 23-24</h1>
        </header>

        <!-- CURSO 01 -->
        <div class="container-cours">
            <div class="courses">
                <h1>Desenvolvedor Web Completo: HTML, CSS, Javascript, Vue e Git</h1>
                <p>
                    <i class="fa-solid fa-graduation-cap"></i>Udemy.com<span>|</span>
                    <i class="fa-solid fa-chalkboard-user"></i>Ivan Lourenço Gomes<span>|</span>
                    <i class="fa-solid fa-certificate"></i>Certificado
                </p> 
            </div>
            <i v-if="!openC01" class="fa-solid fa-plus icon-size" @click="openC01 = !openC01, openC02 = false"></i>
            <i v-else class="fa-solid fa-minus icon-size" @click="openC01 = !openC01"></i>
        </div><hr>
        
        <!-- PROJETOS CURSO 01 -->
        <div v-if="openC01">
            <div class="all-projects">
                <div v-for="projeto in projetosC01" class="project-00">
                    <a :href="projeto.link" target="_blank"><img :src="projeto.print"></a>
                    <h3>{{projeto.name}}</h3>
                    <p>{{projeto.description}}</p>
                </div>
            </div>
        </div>

        <!-- CURSO 02 -->
        <div class="container-cours">
            <div class="courses">
                <h1>Formação Programador Frontend - VueJS</h1>
                <p>
                    <i class="fa-solid fa-graduation-cap"></i>Udemy.com<span>|</span>
                    <i class="fa-solid fa-chalkboard-user"></i>Daniel Lopes<span>|</span>
                    <i class="fa-solid fa-certificate"></i>Certificado
                </p> 
            </div>
            <i v-if="!openC02" class="fa-solid fa-plus icon-size" @click="openC02 = !openC02, openC01 = false"></i>
            <i v-else class="fa-solid fa-minus icon-size" @click="openC02 = !openC02"></i>
        </div><hr>

        <!-- PROJETOS CURSO 02 -->
        <div v-if="openC02">
            <div class="all-projects">
                <div v-for="projeto in projetosC02" class="project-00">
                    <div class="project-content">
                        <a :href="projeto.link" target="_blank">
                            <img :src="projeto.print">
                        </a>
                        <div class="text-box">
                            <h2>{{projeto.name}}</h2>
                            <p>{{projeto.description}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>
</body>

</html>
